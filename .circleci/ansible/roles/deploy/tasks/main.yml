---
  - name: copy
    become: true
    copy:
      src:  /root/project/artifact.tar.gz
      dest: /home/ubuntu/artifact.tar.gz 
      

  - name: Start PM2
    become: true
    shell: |
      cd /home/ubuntu/
      mkdir backend
      tar xzf artifact.tar.gz -C /home/ubuntu/backend
      ls
      cd backend
      echo"in backend fold"
      ls
      npm install
      npm run build
      pm2 start npm -- start